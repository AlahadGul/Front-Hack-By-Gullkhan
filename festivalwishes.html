<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gullkhan Khan</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top right, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Glowing floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff0099, #ffae00);
      filter: blur(100px);
      opacity: 0.5;
      animation: float 10s infinite alternate ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -50px;
      left: -100px;
    }

    .circle:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-40px) scale(1.05); }
    }

    /* Main container */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      backdrop-filter: blur(25px);
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      animation: fadeIn 1.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ffae00, #ff0099);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 25px;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: #bbb;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 35px;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff0099, #ffae00);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 174, 0, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #aaa;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="card">
    <h1>Gullkhan Khan</h1>
    <h2>Creative Designer & Dreamer</h2>
    <p>
      Bringing imagination to life through design, art, and innovation.
      Explore a world of color, light, and inspiration where creativity meets elegance.
    </p>
    <a href="#" class="btn">Explore My World</a>
  </div>

</body>
</html>
